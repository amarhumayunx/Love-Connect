name: love_connect
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  google_fonts: ^6.3.2
  get: ^4.7.2
  loading_animation_widget: ^1.3.0
  
  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  firebase_database: ^12.1.0
  firebase_storage: ^13.0.4
  firebase_crashlytics: ^5.0.5
  
  # Social Sign In
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  
  # Utilities
  crypto: ^3.0.7
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  share_plus: ^12.0.1
  cross_file: ^0.3.4
  package_info_plus: ^9.0.0
  image_picker: ^1.0.7
  permission_handler: ^12.0.1
  local_auth: ^3.0.0
  path_provider: ^2.1.4

  # Local notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  flutter_timezone: ^5.0.1
  
  # Surprise features
  scratcher: ^2.5.0
  flutter_fortune_wheel: ^1.3.2
  
  # AdMob
  google_mobile_ads: ^7.0.0
  
  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.2

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_icon: true
  remove_alpha_ios: true
  # Using high-resolution source image for better quality
  image_path: 'assets/app_icon/app_icon.png'
  adaptive_icon_background: "#FCE4EC"  # Pink background matching app theme
  adaptive_icon_foreground: 'assets/app_icon/app_icon.png'
  # High quality settings
  min_sdk_android: 21
  # Icon will maintain aspect ratio and be centered on adaptive icon background

flutter_native_splash:
  # Set the background color for the splash screen (pink matching app theme)
  color: "#FCE4EC"  # Background color for both light and dark mode
  image: assets/app_icon/app_icon.png  # Splash screen image (app icon)

  # Dark mode configurations
  color_dark: "#FCE4EC"  # Background color for dark mode
  image_dark: assets/app_icon/app_icon.png   # Image for dark mode

  # Android 12+ specific configurations
  android_12:
    image: assets/app_icon/app_icon.png   # Display the same image for Android 12+
    color: "#FCE4EC"  # Background color for Android 12+
    image_dark: assets/app_icon/app_icon.png  # Use the same image for dark mode on Android 12+
    color_dark: "#FCE4EC"  # Same background color for dark mode on Android 12+

  # Platform-specific configurations
  color_android: "#FCE4EC"  # Background color for standard Android
  color_dark_android: "#FCE4EC"  # Dark mode background color for Android
  color_ios: "#FCE4EC"  # Set background color to pink for iOS
  color_dark_ios: "#FCE4EC"  # Dark mode background color for iOS

  # Adjust image fill settings - fit image properly without zooming
  android_gravity: center  # Center the image on Android
  ios_content_mode: scaleAspectFit  # Fit image properly without zooming on iOS (maintains aspect ratio)
  web_image_mode: center  # Center the image on web

  # Set screen orientation on Android
  android_screen_orientation: portrait  # Portrait mode for Android

  # Enable fullscreen splash on Android and iOS
  fullscreen: true

  # iOS-specific settings
  ios: true  # Enable splash screen for iOS

flutter:
  uses-material-design: true

  assets:
    - assets/images/profile.jpg
    - assets/images/
    - assets/svg/
    - assets/images/app_logo.png
    - assets/svg/new_svg/
    - assets/app_icon/